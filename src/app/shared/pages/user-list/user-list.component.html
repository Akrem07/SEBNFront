<div class="container">
    <h2>User List</h2>
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Matricule</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Department ID</th>
          <th>Role ID</th>
          <th>Fiche Fonction </th>
          <th>Integration Plan</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.mat }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.idDep }}</td>
          <td>{{ user.idR }}</td>
          <td>{{user.idFf}}</td>
          <td>{{user.idIp}}</td>
        </tr>
      </tbody>
    </table>
  </div>
