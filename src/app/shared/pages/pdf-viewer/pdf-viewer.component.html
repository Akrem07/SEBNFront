<div *ngIf="pdfUrl">
  <object [data]="pdfUrl" type="application/pdf" width="100%" height="500px">
    <p>Your browser does not support viewing PDFs directly. 
      <a [href]="pdfUrl" target="_blank" download="{{ pdfFileName }}">Download the PDF</a>
    </p>
  </object>
</div>

<div *ngIf="pdfUrl; else showDownloadLink">
  <object [data]="pdfUrl" type="application/pdf" width="100%" height="500px">
    <p>Your browser does not support viewing PDFs directly.
      <a [href]="pdfUrl" target="_blank" download="{{ pdfFileName }}">Download the PDF</a>
    </p>
  </object>
</div>

<ng-template #showDownloadLink>
  <p>Unable to view the PDF in your browser. 
    <a [href]="pdfUrl" target="_blank" download="{{ pdfFileName }}">Click here to download the PDF</a>
  </p>
</ng-template>
